request:
  body: |
    mutation {
      createProduct(newProduct: {
        name: "The Almanac",
        inventory: 10,
        type: book
      }) {
        id
        name
        inventory
        type
      }
    }
response: 
  {
    "id": "10",
    "name": "The Almanac",
    "inventory": 10,
    "type": "book"
  }

delay-in-milliseconds: 5000
